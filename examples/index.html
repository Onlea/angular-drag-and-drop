<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../build/css/drag-and-drop.css">
    <script>
    // console fix
    if("undefined"===typeof console){var console={};console.log=console.error=console.info=console.debug=console.warn=console.trace=console.dir=console.dirxml=console.group=console.groupEnd=console.time=console.timeEnd=console.assert=console.profile=function(){}};
    </script>
    <style>
      html,body { margin:0;padding:0;width:100%;height:100%;font-family: Roboto, sans-serif; overflow:hidden;}
      p { margin: 0; }
      * {
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

    </style>
  </head>
  <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

      <div ng-app="example">
        <div ng-controller="ExampleController">

            <div class="description-drag-items">
              <div draggable class="drag-item">
                  <p>A 500 by 400 window opens with a title</p>
              </div>
              <div draggable class="drag-item">
                  <p>The background is black</p>
              </div>
              <div draggable class="drag-item">
                  <p>Two dots appear</p>
              </div>
              <div draggable clone="true" class="drag-item">
                  <p>One dot is blue and one is red</p>
              </div>
            </div>

            <div droppable class="drop-spot description-drop-spot"></div>

        </div>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
      <script type="text/javascript" src="../build/js/angular-drag-and-drop.js"></script>
      <script type="text/javascript" src="js/sample-app.js"></script>
    </body>
</html>
